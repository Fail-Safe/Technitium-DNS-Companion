name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # Allow manual trigger
    inputs:
      push_image:
        description: "Push image to registry (manual runs only)"
        required: false
        type: boolean
        default: false
      no_cache:
        description: "Build without cache (fresh build)"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.push_image)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          annotations: |
            org.opencontainers.image.title=Technitium DNS Companion
            org.opencontainers.image.description=Web UI to manage and sync multiple Technitium DNS servers (Technitium DNS Companion)
          tags: |
            # Always tag release images as latest
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # Provide a non-pushed tag for manual builds (helps avoid empty-tag edge cases)
            type=raw,value=manual,enable=${{ github.event_name == 'workflow_dispatch' }}
            # Manual runs: include a unique sha tag (safe for optional pushing)
            type=sha,enable=${{ github.event_name == 'workflow_dispatch' }}
            # Tag with git tag (v1.0.0)
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.push_image) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            BUILD_VERSION=${{ steps.package-version.outputs.version }}
            BUILD_REVISION=${{ github.sha }}
          cache-from: ${{ inputs.no_cache && '' || 'type=gha' }}
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
